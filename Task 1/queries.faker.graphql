query {
    user(username: "username", password: "password") {
        id
        username
    }
}

query {
    allMessages {
        id
        subject
        contents
        username
        postTime
    }
}

mutation {
    registerUser(id: "id", username: "username", password: "password", image: "image") {
        id
        username
    }
}

mutation {
    updatePassword(oldPassword: "ABC123", newPassword: "DEF456")
}

mutation {
    message(id: "ABC123", subject: "Subject", contents: "This is a message", username: "username", image: "image")
}